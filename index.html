<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NGL Spam</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>

<div id="overlay" class="overlay"></div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
<div class="sidebar-header">
<button onclick="closeSidebar()" class="sidebar-close">
<i class="fas fa-times"></i>
</button>
</div>

<div class="sidebar-content">

<button onclick="openStatus()">
<i class="fas fa-history"></i> Status Pengiriman
</button>

<button onclick="openStatistik()">
<i class="fas fa-chart-bar"></i> Statistik
</button>

<button onclick="window.open('https://wa.me/')">
<i class="fab fa-whatsapp"></i> WhatsApp
</button>

<button onclick="showInfo()">
<i class="fas fa-info-circle"></i> Info
</button>

</div>
</div>

<!-- STATUS PAGE -->
<div id="statusPage" class="statusPage">
<div class="status-header">
<button onclick="closeStatus()" class="backBtn">
<i class="fas fa-arrow-left"></i> Kembali
</button>
<h2>Status Pengiriman</h2>
</div>

<div class="card result-card">
<div class="result-container">

<div class="progress-container">
<div class="progress-bar">
<div class="progress-fill" id="progress-fill"></div>
</div>
<div id="progress-text">0%</div>
</div>

<div id="log-content"></div>

</div>
</div>
</div>

<!-- STATISTIK PAGE -->
<div id="statPage" class="statusPage">
<div class="status-header">
<button onclick="closeStatistik()" class="backBtn">
<i class="fas fa-arrow-left"></i> Kembali
</button>
<h2>Statistik</h2>
</div>

<div class="card result-card">
<div class="result-container" style="text-align:center">
<h3>TOTAL PENGGUNA</h3>
<div id="visitCount" style="font-size:60px;font-weight:700">0</div>
<p>Realtime visitor</p>
</div>
</div>
</div>

<!-- MAIN -->
<div class="container">

<div class="topbar">
<button id="menuBtn" class="menu-btn">
<i class="fas fa-bars"></i>
</button>
</div>

<div class="header-banner">
<img src="https://files.catbox.moe/qvt062.jpg" class="topBanner">
</div>

<div class="card">

<div class="form-container">

<input id="link" placeholder="https://ngl.link/username">
<textarea id="pesan" placeholder="Masukkan pesan"></textarea>

<button id="kirim">KIRIM</button>
<button id="reset">RESET</button>

</div>
</div>

</div>

<!-- MODAL -->
<div id="confirmation-modal" class="modal"></div>
<div id="success-modal" class="modal"></div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="script.js"></script>

</body>
</html>
