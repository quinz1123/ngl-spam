<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>NGL Spam</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
<i id="menuBtn" class="fas fa-bars"></i>
</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">

<img src="https://files.catbox.moe/rqei39.png" class="avatar">

<button onclick="openStatus()">STATUS PENGIRIMAN</button>
<button onclick="window.open('https://wa.me/')">WHATSAPP</button>
<button onclick="alert('NGL Sender')">INFO</button>

</div>

<!-- STATUS PAGE -->
<div id="statusPage" class="statusPage">

<button onclick="closeStatus()" class="backBtn">‚Üê Kembali</button>

<div class="card result-card">
    <div class="card-header">
        <h2><i class="fas fa-history"></i> Status Pengiriman</h2>
        <p class="card-subtitle">Hasil pengiriman akan ditampilkan di sini</p>
    </div>

    <div class="result-container">

        <div class="status-indicator">
            <div class="status-icon">
                <i class="fas fa-clock"></i>
            </div>

            <div class="status-text">
                <h3>Menunggu</h3>
                <p>Belum ada pengiriman pesan</p>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">0% (0/0)</div>
        </div>

        <div class="log-container">

            <div class="log-header">
                <h4>Log Aktivitas</h4>
                <button id="clear-log" class="btn-small">
                    <i class="fas fa-trash"></i> Hapus Log
                </button>
            </div>

            <div class="log-content" id="log-content">
                <div class="log-empty">
                    <i class="fas fa-clipboard-list"></i>
                    <p>Log aktivitas akan muncul di sini</p>
                </div>
            </div>

        </div>
    </div>
</div>

</div>

<!-- MAIN PAGE -->
<div class="container">

<header>
<div class="logo">
<i class="fas fa-paper-plane"></i>
<h1>NGL Spam</h1>
</div>
<p class="tagline">Kirim pesan ke NGL secara otomatis dengan cepat</p>
</header>

<img src="https://files.catbox.moe/rqei39.png" class="topBanner">

<div class="card">

<div class="card-header">
<h2><i class="fas fa-cogs"></i> Konfigurasi Pesan</h2>
<p class="card-subtitle">Isi form di bawah ini untuk mengirim pesan</p>
</div>

<div class="form-container">

<div class="form-group">
<label>LINK NGL</label>
<input id="link" value="https://ngl.link/danztsuyou">
</div>

<div class="form-group">
<label>PESAN</label>
<textarea id="pesan">tes</textarea>
</div>

<div class="form-group">
<label>JUMLAH</label>
<input type="number" id="jumlah" value="2">
<input type="range" id="jumlah-range" min="1" max="100" value="2">
</div>

<div class="button-group">
<button id="kirim" class="btn-primary">KIRIM PESAN</button>
<button id="reset" class="btn-secondary">RESET</button>
</div>

</div>
</div>

</div>

<script src="script.js"></script>

</body>
</html>
